<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="fullscreen-block">
            <div class="container">
                <div class="header">
                    <div class="header-logoSelect">
                        <a class="header-logoSelect__logo" href="index.html">
                            <img class="header-logoSelect__imgLogo" src="images/logo.svg" alt="logo">
                        </a>
                        <form class="header-logoSelect-select" action="#">
                            <a href="#" class="header-logoSelect-label">
                                <div class="header-logoSelect-label__img">
                                    <img src="images/ru.svg" alt="ru">
                                </div>
                                <span class="header-logoSelect-label__name">ru</span>
                                <div class="header-logoSelect-label__arrImg"></div>
                            </a>
                            <div class="header-logoSelect-lang header-logoSelect-lang--close ">
                                <a href="en.html" class="header-logoSelect-lang__label">
                                    <div class="header-logoSelect-lang__img enImg">
                                        <img src="images/en.svg" alt="en">
                                    </div>
                                    <span class="header-logoSelect-lang__name">en</span>
                                </a>
                                <a href="en.html" class="header-logoSelect-lang__label tr">
                                    <div class="header-logoSelect-lang__img trImg">
                                        <img src="images/tr.svg" alt="tr">
                                    </div>
                                    <span class="header-logoSelect-lang__name">tr</span>
                                </a>
                            </div>
                        </form>
                    </div>
                    <a class="btn-registration" href="#">Регистрация</a>
                </div>
                <div class="block-content">
                    <div class="block-content-firstDeposit">
                        <div class="block-content-firstDeposit__img">
                            <img src="images/hundred.svg" alt="hundred">
                        </div>
                        <div class="block-content-firstDeposit__txt">
                            <span class="your" >на твой</span> <span class="first">первы</span><span class="word">й</span> <span class="dep">Депозит</span>
                        </div>
                    </div>
                    <div class="block-content-rules">
                        <div class="block-content-rules-left">
                            <div class="block-content-rules-left__title">
                                <span>Основные</span> условия акции
                            </div>
                            <div class="block-content-rules-left-slider">
                                <div class="block-content-rules-left-slider__item">
                                    <div class="block-content-rules-left-slider__iconArr">
                                        <div class="block-content-rules-left-slider__icon">
                                            <img src="images/register.svg" alt="register">
                                            <span></span>
                                        </div>
                                        <div class="block-content-rules-left-slider__arrows">
                                            <div class="block-content-rules-left-slider__arrLeft block-content-rules-left-slider__arr">
                                                <span></span>
                                            </div>
                                            <div class="block-content-rules-left-slider__arrRight block-content-rules-left-slider__arr">
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block-content-rules-right">
                            <div class="block-content-rules-right__wrap">
                                <div class="block-content-rules-right__desc">
                                    Выбери свое направление и получи бонус на <span>спорт</span> или <span class="casino">казино</span>
                                </div>
                            </div>
                            <a class="block-content-rules-right__btn" href="#">получи бонус</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img-wall">
                <img src="images/wall.jpg" alt="wall">
            </div>
            <div class="img-stadium"></div>
            <div class="img-shadowRight">
                <img src="images/shadowRight.png" alt="shadowRight">
            </div>
            <!-- <div class="img-neon">
                <img src="images/neon.png" alt="neon">
            </div> -->
            <div class="img-coin">
                <img src="images/coin.png" alt="coin">
            </div>
            <div class="img-shadowCenter">
                <img src="images/shadowCenter.png" alt="shadowCenter">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
