<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="fullscreen-block">
            <div class="container">
                <div class="header">
                    <div class="header-logoSelect">
                        <a class="header-logoSelect__logo" href="#">
                            <!-- https://www.imgonline.com.ua/examples/bee-on-daisy.jpg -->
                            <img class="header-logoSelect__imgLogo" src="images/logo.svg" alt="logo">
                        </a>
                    </div>
                </div>
            </div>
            <div class="img-wall">
                <img src="images/wall.jpg" alt="wall">
            </div>
            <div class="img-stadium"></div>
            <div class="img-shadowRight">
                <img src="images/shadowRight.png" alt="shadowRight">
            </div>
            <div class="img-neon">
                <img src="images/neon.png" alt="neon">
            </div>
            <div class="img-coin">
                <img src="images/coin.png" alt="coin">
            </div>
            <div class="img-shadowCenter">
                <img src="images/shadowCenter.png" alt="shadowCenter">
            </div>
            <!-- <div class="img-man">
                <img src="images/Man.png" alt="img-man">
            </div> -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
